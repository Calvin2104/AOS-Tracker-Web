<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheeseburger Counter</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Firebase SDK -->
    <script type="module">
        import { initializeApp, getApps } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, getDocs, addDoc, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        const firebaseConfig = {
          apiKey: "AIzaSyAUM136UaVHKBbcvCV6LOEfG-QkSAkjtsA",
          authDomain: "aos-tracker-web.firebaseapp.com",
          projectId: "aos-tracker-web",
          storageBucket: "aos-tracker-web.firebasestorage.app",
          messagingSenderId: "75216173221",
          appId: "1:75216173221:web:9285e0cc5d87af0daf754c",
          measurementId: "G-MBN4PE645R"
        };
        // Initialize Firebase if not already initialized
        let app;
        if (!getApps().length) {
            app = initializeApp(firebaseConfig);
        } else {
            app = getApps()[0];
        }

        const db = getFirestore(app);

        // Example Firestore operations
        async function fetchStaff() {
            const snapshot = await getDocs(collection(db, 'staff'));
            const staffList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            console.log(staffList);
        }

        fetchStaff();
    </script>
</head>
<body>
    <div class="container">
        <h1>Cheeseburger Counter</h1>

        <div class="staff-input">
            <input type="text" id="staffName" placeholder="Enter staff name">
            <button onclick="addStaff()">Add Staff</button>
        </div>

        <div id="staffCounters"></div>

        <button onclick="toggleAdminMenu()">Admin Menu</button>

        <div id="adminMenu" style="display: none;">
            <h2>Admin Menu</h2>
            <input type="password" id="adminPassword" placeholder="Enter admin password">
            <button onclick="verifyPassword()">Login</button>
            <div id="adminControls" style="display: none;">
                <h3>Edit Profile</h3>
                <input type="text" id="editStaffName" placeholder="Enter current staff name">
                <input type="text" id="newStaffName" placeholder="Enter new staff name (optional)">
                <input type="number" id="editSoldCount" placeholder="Enter sold count">
                <button onclick="editProfile()">Edit</button>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
