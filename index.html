<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-title" content="AOS Tracker">
    <!-- Set the icon for the web clip -->
    <link rel="apple-touch-icon" href="/AOS-Tracker-Web/apple-touch-icon.png">
    <!-- Enable full screen mode for the web clip -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Set the status bar style -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheeseburger Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cheeseburger Counter</h1>

        <div class="staff-input">
            <input type="text" id="staffName" placeholder="Enter staff name">
            <button onclick="addStaff()">Add Staff</button>
        </div>

        <div>
            <select id="profileSelect" onchange="updateProfileDisplay()">
                <option value="">Select Profile</option>
            </select>
        </div>

        <div id="profileDisplay"></div>

        <button onclick="toggleAdminMenu()">Admin Menu</button>
        
        <div>
            <select id="leaderboardMode">
                <option value="total">Total</option>
                <option value="cheeseburgers">Cheeseburgers</option>
                <option value="applePies">Apple Pies</option>
                <option value="hashBrowns">Hash Browns</option>
                <option value="coffees">Standard Coffees</option>
            </select>
            <button onclick="showLeaderboard()">Show Leaderboard</button>
        </div>

        <div id="adminMenu" style="display: none;">
            <h2>Admin Menu</h2>
            <input type="password" id="adminPassword" placeholder="Enter admin password">
            <button onclick="verifyPassword()">Login</button>
            <div id="adminControls" style="display: none;">
                <select id="staffSelect" onchange="updateSelectedStaff()">
                    <option value="">Select Staff Member</option>
                </select>
                <h3>Edit Profile</h3>
                <input type="number" id="editCheeseburgersSold" placeholder="Enter cheeseburgers sold">
                <input type="number" id="editApplePiesSold" placeholder="Enter apple pies sold">
                <input type="number" id="editHashBrownsSold" placeholder="Enter hash browns sold">
                <input type="number" id="editCoffeesSold" placeholder="Enter standard coffees sold">
                <button onclick="editProfile()">Edit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
